  <meta charset="utf-8">
  <title>2048 Hex 2</title>

  <link href="style/hex.css" rel="stylesheet" type="text/css">
  <link href="style/hextiles.css" rel="stylesheet" type="text/css">

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048 Hex 2</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile</strong>!</p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row grid-row-3">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-4">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-5">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell grid-cell-disabled"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-4">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-3">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use the your <strong>arraw keys</strong> to move the tiles. Use combined keys up and right to move up right. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>
    <p>
      Click here to go back to <a href="http://theastronomer.github.io/2147483648/">2147483648</a>.
    </p>
  </div>

  <script src="http://baiqiang.github.io/2048/js/base.hexagon.min.js"></script>
  <script src="js_hexagon/keyboard_input_manager.js"></script>
  <script src="js_hexagon/game_manager.js"></script>
  <script src="js_hexagon/application.js"></script>
